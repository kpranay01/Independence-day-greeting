<body>
    <center>

    <input type="search" id="name"placeholder="Enter Your Name"><br><br>
     <button onclick="submitForm()">Submit</button>
    <br><br>
    <div id="greeting"></div>
    <audio id="audio"loop preload="auto">
        <source src="audio.mp3" type="audio/mpeg"/>
    </audio>
    </center>
<script>
function submitForm() {
    const name = document.getElementById('name').value.trim();
    if (name === '') {
        alert('Please enter your name!');
        return;
    }

    const greeting = document.getElementById('greeting');
    greeting.innerHTML = '';

    const words = [
        { text: 'Happy ', className: 'orange' },
        { text: 'Independence ', className: 'white' },
        { text: 'Day ', className: 'green' },
        { text: `${name} ðŸŽ‰`, className: '' }
    ];

    let wordIndex = 0;
    let charIndex = 0;

    function typeWord() {
        if (wordIndex >= words.length) return;

        const currentWord = words[wordIndex];
        if (charIndex === 0) {
            const span = document.createElement('span');
            if (currentWord.className) span.classList.add(currentWord.className);
            greeting.appendChild(span);
        }

        const span = greeting.lastChild;
        span.textContent = currentWord.text.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex < currentWord.text.length) {
            setTimeout(typeWord, 100);
        } else {
            wordIndex++;
            charIndex = 0;
            setTimeout(typeWord, 200);
        }
    }

    typeWord();

    const audio = document.getElementById('audio');

    // Unmute and load audio before play (important for mobile)
    audio.muted = false;
    audio.load();

    // Play audio and handle any errors
    audio.play().catch(error => {
        console.log("Audio playback error:", error);
    });
}


    </script>
</body>
</html>
